<section class="signup" [formGroup]="signupForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">
        Регистрация на сайте
      </div>

      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input"
                 placeholder="Ваше имя"
                 formControlName="name"
                 [ngStyle]="{'border-color': signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched) ? 'red' : ''}">
        </div>

        <div class="auth-input">
          <input type="text" class="input"
                 placeholder="Электронная почта"
                 formControlName="email"
                 [ngStyle]="{'border-color': signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : ''}">
        </div>

        <div class="auth-input">
          <input type="password" class="input"
                 placeholder="Пароль"
                 formControlName="password"
                 [ngStyle]="{'border-color': signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : ''}">
        </div>

        <div class="auth-checkbox">
          <input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">
            Я принимаю <a routerLink="/privacy">условия пользовательского соглашения</a>
            и даю <a routerLink="/privacy"> согласие на обработку персональных данных.</a>
          </label>
        </div>
      </div>

      <div class="auth-button">
        <button class="button"
                [disabled]="!isFormFilled()"
                (click)="signup()">Зарегистрироваться</button>
      </div>

      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>
    </div>

    <div class="page-image">
      <img src="/assets/images/page/signup.png" alt="Рука с ручкой">
    </div>
  </div>
</section>
